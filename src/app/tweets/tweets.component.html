<app-menu></app-menu>
<div *ngIf="listaTweets.length > 0">
    <div>
        <button mat-raised-button color="primary" style="margin: 1% 0%;" (click)="openNewTweet()"> Nuevo Tweet</button>
    </div>
    <div *ngFor="let tweet of listaTweets">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Alejandro</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{tweet.message}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                fecha Creado: {{tweet.published_date | date:"dd/MM/yy"}}
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<div *ngIf="listaTweets.length == 0">
    <h3> NO HAY TWEETS REGISTRADOS EN EL SISTEMA</h3>
</div>
