<div mat-dialog-content>
    <p>¿Qué estas pensando hoy?</p>
    <mat-form-field>
        <mat-label>Mensaje</mat-label>
        <input matInput [(ngModel)]="data.message">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="data.message" cdkFocusInitial color="primary">Crear</button>
    <button mat-raised-button (click)="onNoClick()" color="warn"> Cancelar </button>
</div>
